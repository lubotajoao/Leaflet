<!DOCTYPE html>
<html>
<head>
	<title>Leaflet CRS.Simple Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://leafletjs-cdn.s3.amazonaws.com/content/leaflet/master/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="https://leafletjs-cdn.s3.amazonaws.com/content/leaflet/master/leaflet.js"></script>
	<script type="text/javascript" src="eu-countries.js"></script>

	<script>

		var map = L.map('map', {
			crs: L.CRS.Simple,
			minZoom: -3
		});
		
		L.YX = L.LatLng;
		L.yx = L.latLng;

		L.xy = function(x, y) {
		    if (L.Util.isArray(x)) {    // When doing L.xy([x, y]);
			return L.yx(x[1], x[0]);
		    }
		    return L.yx(y, x);  // When doing L.xy(x, y);
		};
		
		var bounds = [L.xy(-25, -26.5), L.xy(1023, 1021.5)];
		var image = L.imageOverlay('uqm_map_full.png', bounds).addTo(map);

		var sol = L.xy(175, 145);
		L.marker(sol).addTo(map);

		map.setView( L.xy(120, 70), 1);

	</script>
</body>
</html>
